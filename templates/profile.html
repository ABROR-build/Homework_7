{% extends 'base.html' %}

{% block content %}

    <style>
        .padd {
            margin-bottom: 1px

        }

        h2 {
            margin-top: 3px
        }

        .bio {
            margin-top: 3px
        }
    </style>

    <img src="{{ my_profile.profile_picture.url }}" height="200">
    <p class="padd">Username:</p><h2>{{ my_profile.username }}</h2>
    <p class="padd">Age:</p><h2>{{ my_profile.age }}</h2>
    <p class="padd">About{{ my_profile.username }}:</p><p class="bio">{{ my_profile.bio }}</p><br><br>
    <a href="{% url 'my_profile_update' my_profile.pk %}">Edit profile</a>

{% endblock content %}
