<!DOCTYPE html>
<html lang="en">

<style>
    .register {
        margin-left: 100px;
        font-family: "Noto Sans";
    }

  .labels{
  color: #8d8d8d;
  top: 10px;
  left: 55px;
  background: #ffffff;
  transition: 300ms;
  transform: translate(-50%, -50%);
  }

</style>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div class="register">
    <h1>Registration</h1>
    <form method="post" action="{% url 'Registration' %}">{% csrf_token %}
        <label for="username">Username</label><br>
        <input type="text" name="username" id="username"><br><br>

        <label for="first_name" class="labels">First name</label><br>
        <input type="text" name="first_name" id="first_name"><br><br>

        <label for="age" class="labels">age</label><br>
        <input type="number" name="age" id="age"><br><br>

        <label for="bio" class="labels">bio</label><br>
        <input type="text" name="bio" id="bio"><br><br>

        <label for="password" class="labels">Password</label><br>
        <input type="password" name="password" id="password"><br><br>

        <button type="submit">Register</button>
        <p>Have an account</p>
        <a href="{% url 'Login' %}">
            Login
        </a>


    </form>
</div>


</body>
</html>
