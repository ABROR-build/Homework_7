{% extends 'base.html' %}

{% block content %}
    {% for car in cars %}
        <img src="{{ car.image.url }}" height="300"><br>
        <h3>Model: {{ car.model }}</h3>
        <p>Company: {{ car.company }}</p>
        <p>Price: {{ car.price }}</p>
        <p>Owner: {{ car.owner }}</p>
        <a href="{% url 'CarDetail' car.pk %}">More</a>
        <hr>
        <br>
    {% endfor %}

{% endblock content %}
