<!DOCTYPE html>
<html lang="en">

<style>
    .register {
        margin-left: 100px;
        font-family: "Noto Sans";
    }

</style>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div class="register">

    {% if request.user.is_authenticated %}
        <a href="{% url 'Logout' %}">Logout</a>
        <a href="{% url 'add_car' %}">Sell a car</a>
        <br><br>
        <h1>Home | Hello {{ user.username }}</h1>
    {% else %}
        <a href="{% url 'Login' %}">Login</a><br><br>
        <a href="{% url 'Registration' %}">Register</a><br><br>
        <h1>Home</h1>
    {% endif %}


    {% for car in cars %}
        <img src="{{ car.image.url }}" height="300"><br>
        <h3>Model: {{ car.model }}</h3>
        <p>Company: {{ car.company }}</p>
        <p>Price: {{ car.price }}</p>
        <p>Owner: {{ car.owner }}</p>
        <a href="{% url 'CarDetail' car.pk %}">More</a>
        <hr>
        <br>
    {% endfor %}

</div>


</body>
</html>
